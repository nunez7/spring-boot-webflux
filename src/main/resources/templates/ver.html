<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="${titulo}"></title>
</head>

<body>
	<div th:if="${param.error  != null}" th:text="${param.error}"></div>
	<div th:if="${param.success  != null}" th:text="${param.success}"></div>
  <h1 th:text="${titulo}"></h1>
  <a th:href="@{/listar}">Volver</a>
  
  <div>
	<div th:if="${producto.foto != null && #strings.length(producto.foto)>0}"
		style="max-width: 25% ;">
		<div>
			<img th:src="@{/uploads/img/}+ ${producto.foto}" th:alt="${producto.nombre}" />
		</div>
	</div>
	<ul>
		<li th:text="${producto.nombre}"></li>
		<li th:text="'Id: '+${producto.id}"></li>
		<li th:text="'Precio: '+${#numbers.formatCurrency(producto.precio)}"></li>
		<li th:text="'Fecha: '+${#calendars.format(producto.createAt, 'dd/MM/yyyy')}"></li>
	</ul>
  </div>
  
</body>
</html>
